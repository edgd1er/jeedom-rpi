name: Docker buildx armhf+amd64 v4

on:
  workflow_dispatch:
    inputs:
      JDM_VERSION:
        description: 'jeedom version'
        required: true
        default: 'latest'
        type: string
  pull_request:
    branches:
      - master
    paths-ignore:
      - '.github/**'
  push:
    branches:
      - master
      - gh_pb
    paths-ignore:
      - '.github/**'

env:
  IMAGE: jeedom-rpi
  TAG: v4-latest
  VERSION: V4-stable
  DISTRO: buster-slim
  JDM_VERSION: latest
  aptCacher: ''
  PUSH: true


jobs:
  build-bullseye-v4:
    uses: ./.github/workflows/dockerimage-buildx-template.yml
    with:
      image-name: jeedom-rpi
      build-context: './Docker'
      jdm_version: latest
      tag: v4-latest
      version: V4-stable
      distro: bullseye-slim
      build-dockerfile: './Docker/Dockerfile.buildx'
      push: true
    secrets: inherit

  build-buster-v4:
    uses: ./.github/workflows/dockerimage-buildx-template.yml
    with:
      image-name: jeedom-rpi
      build-context: './Docker'
      jdm_version: latest
      tag: buster-v4-latest
      version: V4-stable
      distro: buster-slim
      push: true
    secrets: inherit
